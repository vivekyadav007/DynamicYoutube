<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Youtube Videos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="video-block" class="video-block"></div>

    <script>
        window.addEventListener('load', playVideo());

        function playVideo(){
            youtubeURL = [
                'https://www.youtube.com/embed/_NrSWLQsDL4?autoplay=1',
                'https://www.youtube.com/embed/deyxI-6C2u4?autoplay=1',
            ]
            // to get url path
            var urlParams = new URLSearchParams(window.location.search);
            // to get the value of url params i.e. video
            var videoParam = urlParams.get('video');
            if(videoParam){
                var videoBlock = document.getElementById('video-block');
                videoBlock.innerHTML = '<iframe id="video1" width="560" height="315" src="' + youtubeURL[videoParam] + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
            }
        }
    </script>
</body>
</html>
